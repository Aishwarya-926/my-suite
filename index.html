<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Productivity Suite</title>
    <!-- iOS Web App Settings -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="apple-touch-icon" href="https://img.icons8.com/fluency/96/rocket.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f4f6; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; max-width: 900px; width: 100%; padding: 20px; }
        .card { background: white; padding: 40px; border-radius: 20px; text-decoration: none; color: #1f2937; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; text-align: center; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .icon { font-size: 3rem; margin-bottom: 10px; display: block; }
        h2 { margin: 0; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="grid">
        <a href="tasks/" class="card">
            <span class="icon">✅</span>
            <h2>Task Manager</h2>
            <p>Plan your day</p>
        </a>
        <a href="budget/" class="card">
            <span class="icon">₹</span>
            <h2>Wallet Watch</h2>
            <p>Track expenses</p>
        </a>
        <a href="focus/" class="card">
            <span class="icon">⏱️</span>
            <h2>Focus Flow</h2>
            <p>Get work done</p>
        </a>
    </div>
</body>
</html>
